<!DOCTYPE  html>
<head>
	<title> Etch-A-Sketch </title>
	<link type="text/css" rel="stylesheet" href="css/index.css"></link>
</head>
<body>

	<div id="intro">
		<h2>
	</div>
	<div id="btnDiv">
		<button class="btn" id="normal">Black & White</button>
		<button class="btn" id="random">Random Color</button>
		<button class="btn" id="trail">Trailing</button>
		<button class="btn" id="grey">Greyscale</button>
		<button id="clear">Clear actual Grid</button>
		<button class="btn" id="pArt">Pixel Art</button>

	</div>

	<div id="wrapper">		

		<div id="container">

		</div>

		<div id="colorPicker">
			
			Brush Color
			<div id="ink"></div>

			<div id="left">
				<div class="color" name="Navy" style="background-color: #001f3f"></div>
				<div class="color" name="Blue" style="background-color: #0074D9"></div>
				<div class="color" name="Aqua" style="background-color: #7FDBFF"></div>
				<div class="color" name="Teal" style="background-color: #39CCCC"></div>
				<div class="color" name="Olive" style="background-color: #3D9970"></div>
				<div class="color" name="Green" style="background-color: #2ECC40"></div>
				<div class="color" name="Lime" style="background-color: #01FF70"></div>
				<div class="color" name="Yellow" style="background-color: #FFDC00"></div>
			</div>	

			<div id="right">
				<div class="color" name="Orange" style="background-color: #FF851B"></div>
				<div class="color" name="Red" style="background-color: #FF4136"></div>
				<div class="color" name="Maroon" style="background-color: #85144b"></div>
				<div class="color" name="Fuchsia" style="background-color: #F012BE"></div>
				<div class="color" name="Purple" style="background-color: #B10DC9"></div>
				<div class="color" name="Black" style="background-color: #111111"></div>
				<div class="color" name="Gray" style="background-color: #AAAAAA"></div>
				<div class="color" name="Silver" style="background-color: #DDDDDD"></div>
			</div>

			<div class="color" id="eraser"></div>

		</div>
	
	</div>	

	<script src="js/jquery.js"></script>
	<script src="js/jquery-color.js"></script>
	<script src="js/application.js"></script>
</body>
</html>
